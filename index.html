<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSRankings可视化</title>
    <link href="css/index.css" type="text/css" rel="stylesheet" />
    <link href="css/d3-tip.css" type="text/css" rel="stylesheet" />
    <link href="css/jquery.range.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <script src="js/jquery/jquery-3.2.1.min.js"></script>
    <script src="js/jquery/jquery-3.2.1.js"></script>
    <script src="js/jquery/jquery.range.js"></script>
    <script src="js/d3.v3.min.js"></script>
    <!-- 主视图：折线图 -->
    <div class="svgContainer" id="linechartdiv">
        <h1 align="center">
            CSRankings: 领域排名前十的老师
        </h1>
        <div class="btn-group" data-toggle="buttons" style="position: relative; left: 260px;">
            <h3>
                请选择一个领域：
                <label for="" class="btn btn-primary">
                    <input type="radio" name="selected_area" onclick="read_data(this.value, begin_year_linechart, end_year_linechart)" checked="checked" value="AI">AI
                </label>
                <label for="" class="btn btn-primary">
                    <input type="radio" name="selected_area" onclick="read_data(this.value, begin_year_linechart, end_year_linechart)" value="Systems">Systems
                </label>
                <label for="" class="btn btn-primary">
                    <input type="radio" name="selected_area" onclick="read_data(this.value, begin_year_linechart, end_year_linechart)" value="Theory">Theory
                </label>
                <label for="" class="btn btn-primary">
                    <input type="radio" name="selected_area" onclick="read_data(this.value, begin_year_linechart, end_year_linechart)" value="Interdisciplinary Areas">Interdisciplinary Areas
                </label>
            </h3>
        </div>
        <div style="position: relative; left: 260px;">
            <h3> 请选择排名的时间段： </h3>
            <input type="hidden" id="year-slider" value="2010,2018" />
            <script>
            $(document).ready(function() {

                $('#year-slider').jRange({
                    from: 1970,
                    to: 2019,
                    step: 1,
                    format: '%s',
                    width: 300,
                    showLabels: true,
                    showScale: false,
                    isRange: true,
                    width: 450,
                    theme: "theme-green",
                    ondragend: function() {
                        let v = document.getElementById('year-slider')
                            .getAttribute('value');
                        v = v.split(',');
                        begin_year_linechart = parseInt(v[0]);
                        end_year_linechart = parseInt(v[1]);
                        read_data(area_linechart, begin_year_linechart, end_year_linechart);
                    }
                });
            });
            </script>
        </div>
        <br>
        <!--<svg id="linechartSVG">
        </svg>-->
    </div>
    <!-- top 10 publication：条形图 -->
    <div class="svgContainer">
        <svg id="barchartSVG">
        </svg>
    </div>
    <!-- 领域组成：sunburst图 -->
    <div class="svgContainer">
        <svg id="sunburstSVG">
        </svg>
    </div>
    <script src="js/vis1_linechart.js"></script>
</body>

</html>
